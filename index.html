<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kevin Docs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZtRoanYqhEHapzyylSdsciYJc_iG1FyI",
      authDomain: "kevin-docs.firebaseapp.com",
      projectId: "kevin-docs",
      storageBucket: "kevin-docs.appspot.com",
      messagingSenderId: "636511201809",
      appId: "1:636511201809:web:5f6cd7fa35247149d6dfb0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.auth = auth;
    window.firebaseSignup = createUserWithEmailAndPassword;
    window.firebaseLogin = signInWithEmailAndPassword;
    window.firebaseLogout = signOut;
    window.firestoreDB = db;
    window.firestoreSetDoc = setDoc;
    window.firestoreDoc = doc;
    window.firestoreGetDoc = getDoc;
  </script>
  <style>
    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 5%;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .hidden {
      display: none;
    }
    #user-menu {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    #dropdown {
      position: absolute;
      right: 0;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div id="user-menu" class="hidden">
    <button class="btn btn-outline-dark dropdown-toggle" onclick="toggleDropdown()" id="username-btn"></button>
    <div id="dropdown">
      <div id="dropdown-username" class="mb-2"></div>
      <button class="btn btn-sm btn-danger w-100" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container text-center">
    <h2 id="form-title">Login</h2>
    <div id="status" class="text-danger mb-3"></div>
    <div id="welcome-message" class="mb-4 hidden"></div>

    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email" class="form-control mb-2" />
      <input type="password" id="login-password" placeholder="Password" class="form-control mb-3" />
      <button class="btn btn-primary w-100 mb-2" onclick="handleLogin()">Login</button>
      <button class="btn btn-outline-secondary w-100" onclick="toggleForms('signup')">Sign Up</button>
    </div>

    <div id="signup-form" class="hidden">
      <input type="text" id="signup-username" placeholder="Username" class="form-control mb-2" />
      <input type="email" id="signup-email" placeholder="Email" class="form-control mb-2" />
      <input type="password" id="signup-password" placeholder="Password" class="form-control mb-2" />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" class="form-control mb-3" />
      <button class="btn btn-success w-100 mb-2" onclick="signupDirectly()">Sign Up</button>
      <button class="btn btn-outline-primary w-100" onclick="toggleForms('login')">Back to Login</button>
    </div>

    <div id="post-signup-message" class="hidden">
      <p class="text-success">âœ… Account created successfully. Please login again to access.</p>
      <button class="btn btn-primary w-100" onclick="toggleForms('login')">Back to Login</button>
    </div>

    <div id="main-content" class="hidden">
      <p class="mt-4">All the documents of Kevin are stored here. To get access, send a request.</p>
      <button class="btn btn-outline-success">Get Access</button>
    </div>
  </div>

  <script>
    function toggleForms(form) {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('signup-form').classList.add('hidden');
      document.getElementById('post-signup-message').classList.add('hidden');
      document.getElementById('main-content').classList.add('hidden');
      document.getElementById('status').innerText = "";

      if (form === 'signup') {
        document.getElementById('form-title').innerText = 'Sign Up';
        document.getElementById('signup-form').classList.remove('hidden');
      } else {
        document.getElementById('form-title').innerText = 'Login';
        document.getElementById('login-form').classList.remove('hidden');
      }
    }

    async function signupDirectly() {
      const username = document.getElementById('signup-username').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;

      if (!username || !email || !password || !confirm) {
        document.getElementById('status').innerText = "All fields are required.";
        return;
      }

      if (password !== confirm) {
        document.getElementById('status').innerText = "Passwords do not match.";
        return;
      }

      try {
        const userCred = await firebaseSignup(auth, email, password);
        await firestoreSetDoc(firestoreDoc(firestoreDB, "users", userCred.user.uid), { username, email });
        document.getElementById('signup-form').classList.add('hidden');
        document.getElementById('post-signup-message').classList.remove('hidden');
      } catch (error) {
        document.getElementById('status').innerText = error.message;
      }
    }

    async function handleLogin() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      if (!email || !password) {
        document.getElementById('status').innerText = "Email and password are required.";
        return;
      }

      try {
        const userCred = await firebaseLogin(auth, email, password);
        const uid = userCred.user.uid;
        const userDoc = await firestoreGetDoc(firestoreDoc(firestoreDB, "users", uid));

        if (userDoc.exists()) {
          const userData = userDoc.data();
          document.getElementById('username-btn').innerText = userData.username;
          document.getElementById('dropdown-username').innerText = userData.username;
          document.getElementById('user-menu').classList.remove('hidden');
          document.getElementById('login-form').classList.add('hidden');
          document.getElementById('form-title').classList.add('hidden');
          document.getElementById('main-content').classList.remove('hidden');
          document.getElementById('welcome-message').innerText = `Welcome, ${userData.username}`;
          document.getElementById('welcome-message').classList.remove('hidden');
        }
      } catch (error) {
        document.getElementById('status').innerText = error.message;
      }
    }

    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      dropdown.style.display = dropdown.style.display === 'none' || dropdown.style.display === '' ? 'block' : 'none';
    }

    function logout() {
      firebaseLogout(auth).then(() => {
        location.reload();
      });
    }
  </script>
</body>
</html>
