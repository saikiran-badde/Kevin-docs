<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kevin Docs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "kevin-docs.firebaseapp.com",
      projectId: "kevin-docs",
      storageBucket: "kevin-docs.appspot.com",
      messagingSenderId: "636511201809",
      appId: "1:636511201809:web:5f6cd7fa35247149d6dfb0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.auth = auth;
    window.firebaseSignup = createUserWithEmailAndPassword;
    window.firebaseLogin = signInWithEmailAndPassword;
    window.firebaseLogout = signOut;
  </script>
  <style>
    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 5%;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2>Kevin Docs</h2>
    <p>Click the button below to reveal the QR code.</p>
    <button id="get-access-btn" class="btn btn-outline-success">Get Access</button>
    <img id="access-image" src="1000050058.png" alt="Access QR Code" class="hidden" />
  </div>

  <script>
    document.getElementById('get-access-btn')?.addEventListener('click', () => {
      document.getElementById('access-image').classList.remove('hidden');
    });
  </script>
</body>
</html>
