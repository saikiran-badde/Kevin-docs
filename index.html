<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kevin Docs - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("asApBLVCT-CCvMpnV");
    })();
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .btn-custom {
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s ease-in-out;
    }
    .btn-custom:hover {
      transform: scale(1.05);
    }
    #otp-section, #signup-form, #post-signup-message {
      display: none;
    }
    .message {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    
    <div id="login-form">
      <input type="email" id="login-email" class="form-control" placeholder="Email" required>
      <input type="password" id="login-password" class="form-control" placeholder="Password" required>
      <button class="btn btn-primary btn-custom" onclick="handleLogin()">Login</button>
      <button class="btn btn-secondary btn-custom" onclick="toggleForms('signup')">Sign Up</button>
    </div>
    
    <div id="signup-form">
      <input type="text" id="signup-username" class="form-control" placeholder="Username" required>
      <input type="email" id="signup-email" class="form-control" placeholder="Email" required>
      <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
      <input type="password" id="signup-confirm" class="form-control" placeholder="Confirm Password" required>
      <button class="btn btn-success btn-custom" onclick="initiateSignup()">Sign Up</button>
      <button class="btn btn-secondary btn-custom" onclick="toggleForms('login')">Back to Login</button>
    </div>
    
    <div id="otp-section">
      <input type="text" id="otp" class="form-control" placeholder="Enter OTP">
      <button class="btn btn-warning btn-custom" onclick="verifySignupOTP()">Verify OTP</button>
    </div>
    
    <div id="post-signup-message" style="display: none;">
      <p class="message" id="signup-success-message" style="display: none;">Account created successfully. Login again to access.</p>
      <button class="btn btn-primary btn-custom" onclick="toggleForms('login')">Back to Login</button>
    </div>
    
    <p id="status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let generatedOtp = "";

    function toggleForms(view) {
      document.getElementById("login-form").style.display = (view === "login") ? "block" : "none";
      document.getElementById("signup-form").style.display = (view === "signup") ? "block" : "none";
      document.getElementById("otp-section").style.display = "none";
      document.getElementById("post-signup-message").style.display = "none";
      document.getElementById("signup-success-message").style.display = "none";
      document.getElementById("form-title").innerText = view === "signup" ? "Sign Up" : "Login";
      document.getElementById("status").innerText = "";
    }

    function handleLogin() {
      document.getElementById("status").innerText = "Logging in...";
      // Add Firebase login code here
    }

    function initiateSignup() {
      generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
      const email = document.getElementById("signup-email").value;

      emailjs.send("service_y2gxf7e", "template_kz0g69a", {
        to_email: email,
        otp: generatedOtp
      }).then(() => {
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("otp-section").style.display = "block";
        document.getElementById("status").innerText = "OTP has been sent to your email.";
      }).catch((error) => {
        document.getElementById("status").innerText = "Failed to send OTP.";
        console.error("OTP send error:", error);
      });
    }

    function verifySignupOTP() {
      const enteredOtp = document.getElementById("otp").value;
      if (enteredOtp === generatedOtp) {
        document.getElementById("otp-section").style.display = "none";
        document.getElementById("post-signup-message").style.display = "block";
        document.getElementById("signup-success-message").style.display = "block";
        document.getElementById("status").innerText = "";
      } else {
        document.getElementById("status").innerText = "Invalid OTP. Please try again.";
      }
    }
  </script>
</body>
</html>
